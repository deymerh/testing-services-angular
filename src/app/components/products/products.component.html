<section class="container">
  <h1>Products components!</h1>
  <article class="grid">
    <figure *ngFor="let product of products">
      <img [src]="product.images[1]" [alt]="product.description">
      <figcaption>
        {{product.title}} - {{product.price}}
      </figcaption>
    </figure>
  </article>
</section>
